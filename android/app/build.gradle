// --- Plugins ---
apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

// --- Imports para leer key.properties ---
import java.util.Properties
import java.io.FileInputStream

// (Deja la config de React tal como la tengas)
react { /* (deja como estÃ¡) */ }

// Opcionales (puedes ajustar)
def enableProguardInReleaseBuilds = true
def jscFlavor = 'org.webkit:android-jsc:+'

// --- Cargar credenciales desde android/key.properties ---
def keystorePropertiesFile = rootProject.file("key.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.directorio" // Ajusta si tu paquete real es otro

    defaultConfig {
        applicationId "com.directorio" // Ajusta si tu paquete real es otro
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "1.0.1"
        multiDexEnabled true
    }

    // --- Firmas ---
   signingConfigs {
  debug {
    storeFile file('debug.keystore')
    storePassword 'android'
    keyAlias 'androiddebugkey'
    keyPassword 'android'
  }
  release {
    if (keystorePropertiesFile.exists()) {
      // ðŸ‘‡ fuerza a resolver respecto a android/app
      storeFile file("$projectDir/" + keystoreProperties["storeFile"])
      storePassword keystoreProperties["storePassword"]
      keyAlias keystoreProperties["keyAlias"]
      keyPassword keystoreProperties["keyPassword"]
    }
  }
}


    // --- Tipos de build ---
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Firma con tu keystore de release
            signingConfig signingConfigs.release

            // OptimizaciÃ³n (si algo falla, puedes poner false en ambos para probar)
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources enableProguardInReleaseBuilds

            // ProGuard/R8
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    // (Opcional) Si usas Java 17+ en el proyecto, asegÃºrate de estas opciones:
    // compileOptions {
    //     sourceCompatibility JavaVersion.VERSION_17
    //     targetCompatibility JavaVersion.VERSION_17
    // }
    // kotlinOptions {
    //     jvmTarget = "17"
    // }
}

// --- Dependencias ---
dependencies {
    implementation("com.facebook.react:react-android")
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

